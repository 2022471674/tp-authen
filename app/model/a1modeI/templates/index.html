<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI问答系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        {
            #particles-js {
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            }
        }   
        /* 粒子容器修正 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        #particles-js {
			transition: opacity 0.5s ease;
			background: linear-gradient(135deg,rgb(184, 198, 236) 0%,#55acee 100%);
			}
			@media (prefers-color-scheme: dark) {	
    	
		}
		#particles-js:hover {
    	opacity: 0.9;
		}
    	position: fixed;
    	width: 100%;
    	height: 100%;
    	top: 0;
    	left: 0;
			z-index: -1; /* 确保在其他内容下方 */
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>智能问答助手</h1>
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="输入你的问题..."></textarea>
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='particles.js') }}"></script>

    <script>
        let originalTitle = document.title;
    
        document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
            document.title = '"w(ﾟДﾟ)w 不要走！再看看嘛！';
        } else {
            document.title = originalTitle;
        }
    });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { 
                        value: 80,  // 桌面端粒子数
                        density: { enable: true, value_area: 800 }
                    },
                    color: { value: "#4a90e2" },  // 匹配主题蓝色
                    shape: { type: "circle" },
                    opacity: { value: 0.5 },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        out_mode: "out"
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },  // 悬停抓取效果
                        onclick: { enable: true, mode: "push" },   // 点击生成新粒子
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // 移动端优化
            if(window.innerWidth < 768) {
                window.pJSDom[0].pJS.particles.number.value = 40;
            }
        });
        </script>
</body>
</html>
